<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day! 🌸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
        }
        #image {
            width: 150px;
            font-size: 50px;
            color: #ff4d6d;
            /*animation: heartbeat 1.5s infinite;*/
            cursor: pointer;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .hidden-message {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container" onclick="change();">
        <h1 id="title"></h1>
        <p id="word"></p>
        <img src="" id="image" onclick="showMessage()">
        <p id="message" class="hidden-message">You are special, loved, and appreciated! 🌸✨</p>
    </div>
    
    <script>
        let index = 0;
        let slides = [
            {
                title: "For the cutest girl in the world!🌸💕",
                word:"Hey beautiful girl! i have something to say☀️💖",
                image:"wow-so.gif"
            },
            {
                title: "For the cutest girl in the world!🌸💕",
                word:"Everytime i see you, sun shines in me☀️💖",
                image:"icegif-186.gif"
            },
            {
                title: "For the cutest girl in the world!🌸💕",
                word:"I know i'm not supposed to be with you☀️💖",
                image:"icegif-186.gif"
            }
        ];

        let word = document.querySelector("#word");
        let title = document.querySelector("#title");
        let image = document.querySelector("#image");
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function change(){
            word.innerText = slides[index].word;
            title.innerText = slides[index].title;
            image.src = slides[index].image;
            index++;
            /*console.log(slides[index+1].word)*/
        }
    </script>
</body>
</html>
